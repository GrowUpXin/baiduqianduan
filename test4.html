<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
<style type="text/css">
	.flip-container {
	perspective:1000px;
}
.flip-container:hover .flipper {
	transform:rotateY(180deg);
}
.flip-container,.front,.back {
	width:320px;
	height:480px;
}
.flipper {
	transition:0.6s;
	transform-style:preserve-3d;
	position:relative;
}
.front,.back {
	position:absolute;
}
.back {
	transform:rotateY(180deg);
}
</style>
</head>
<body>
	<div class="flip-container">
    <div class="flipper">
        <div class="front" style="background-color: red">
            <image  class="front" src="ife_任务四设计稿/任务四设计稿/正面.jpg"></image>
        </div>
        <div class="back" style="background-color: gray">
            <image class="back" src="ife_任务四设计稿/任务四设计稿/反面.jpg"></image>
        </div>
    </div>
</div>
</body>
</html>
